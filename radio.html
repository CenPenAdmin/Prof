<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breeze Radio Station</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff6699, #9933ff, #3399ff);
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      padding: 40px 0;
      color: #fff;
    }
    #radioContainer {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .radio-btn {
      width: 80px;
      height: 80px;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .radio-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    .radio-btn:active {
      transform: scale(0.95);
    }
    #volumeSlider {
      width: 200px;
      margin: 20px;
    }
    #backLink {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
    #nowPlaying {
      margin-top: 20px;
      font-size: 1.2rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <a id="backLink">‚Üê Back to Profile</a>
  <div id="radioContainer">
    <h1>üéµ Breeze Radio</h1>
    <div id="nowPlaying">Now Playing: Welcome to Breeze Radio!</div>
    
    <div style="margin: 30px 0;">
      <button class="radio-btn" id="playBtn" title="Play">‚ñ∂</button>
      <button class="radio-btn" id="pauseBtn" title="Pause">‚è∏</button>
      <button class="radio-btn" id="stopBtn" title="Stop">‚èπ</button>
    </div>
    
    <div>
      <label for="volumeSlider">Volume:</label><br>
      <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>
    
    <div style="margin-top: 20px;">
      <button class="radio-btn" id="prevBtn" title="Previous">‚èÆ</button>
      <button class="radio-btn" id="nextBtn" title="Next">‚è≠</button>
    </div>
  </div>

  <!-- Add audio element for streaming -->
  <audio id="radioAudio" preload="none" crossorigin="anonymous">
    <source src="http://ice1.somafm.com/groovesalad-256-mp3" type="audio/mpeg">
    <source src="https://stream.rcast.net/70599" type="audio/mpeg">
    <source src="http://streaming.live365.com/b39962_128mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Link back to profile page
    const params = new URLSearchParams(window.location.search);
    const userEmail = params.get("email");
    const userName = params.get("name");
    document.getElementById("backLink").onclick = () => {
      window.location.href = `/profile.html?email=${encodeURIComponent(userEmail)}`;
    };

    // Audio streaming functionality
    const audio = document.getElementById('radioAudio');
    let isPlaying = false;

    // Multiple radio stations
    const stations = [
      {
        name: "SomaFM Groove Salad",
        url: "http://ice1.somafm.com/groovesalad-256-mp3"
      },
      {
        name: "Chillhop Radio",
        url: "https://stream.rcast.net/70599"
      },
      {
        name: "Jazz Radio",
        url: "http://streaming.live365.com/b39962_128mp3"
      },
      {
        name: "LoFi Hip Hop",
        url: "https://stream.zeno.fm/f3nwn9qqqkhvv"
      }
    ];

    let currentStation = 0;

    function loadStation(index) {
      audio.src = stations[index].url;
      document.getElementById("nowPlaying").innerText = `üìª ${stations[index].name}`;
    }

    // Initialize with first station
    loadStation(0);

    document.getElementById("playBtn").onclick = () => {
      if (!isPlaying) {
        audio.play().then(() => {
          isPlaying = true;
          document.getElementById("nowPlaying").innerText = `üéµ Playing: ${stations[currentStation].name}`;
        }).catch(error => {
          console.error('Error playing audio:', error);
          document.getElementById("nowPlaying").innerText = "‚ùå Error loading stream";
        });
      }
    };

    document.getElementById("pauseBtn").onclick = () => {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
        document.getElementById("nowPlaying").innerText = "‚è∏ Paused";
      }
    };

    document.getElementById("stopBtn").onclick = () => {
      audio.pause();
      audio.currentTime = 0;
      isPlaying = false;
      document.getElementById("nowPlaying").innerText = "‚èπ Stopped";
    };

    document.getElementById("nextBtn").onclick = () => {
      currentStation = (currentStation + 1) % stations.length;
      loadStation(currentStation);
      if (isPlaying) {
        audio.play().catch(error => {
          console.error('Error playing next station:', error);
          document.getElementById("nowPlaying").innerText = "‚ùå Error loading stream";
        });
      }
    };

    document.getElementById("prevBtn").onclick = () => {
      currentStation = (currentStation - 1 + stations.length) % stations.length;
      loadStation(currentStation);
      if (isPlaying) {
        audio.play().catch(error => {
          console.error('Error playing previous station:', error);
          document.getElementById("nowPlaying").innerText = "‚ùå Error loading stream";
        });
      }
    };

    document.getElementById("volumeSlider").oninput = (e) => {
      audio.volume = e.target.value / 100;
    };

    // Set initial volume
    audio.volume = 0.5;

    // Handle audio events
    audio.addEventListener('loadstart', () => {
      document.getElementById("nowPlaying").innerText = "üì° Connecting...";
    });

    audio.addEventListener('canplay', () => {
      if (isPlaying) {
        document.getElementById("nowPlaying").innerText = `üéµ Playing: ${stations[currentStation].name}`;
      }
    });

    audio.addEventListener('error', (e) => {
      console.error('Audio error:', e);
      document.getElementById("nowPlaying").innerText = "‚ùå Stream unavailable";
      isPlaying = false;
    });

    audio.addEventListener('ended', () => {
      isPlaying = false;
      document.getElementById("nowPlaying").innerText = "üìª Stream ended";
    });
  </script>
</body>
</html>
