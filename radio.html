<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breeze Radio Station</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff6699, #9933ff, #3399ff);
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      padding: 40px 0;
      color: #fff;
    }
    #radioContainer {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .radio-btn {
      width: 80px;
      height: 80px;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .radio-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    .radio-btn:active {
      transform: scale(0.95);
    }
    #volumeSlider {
      width: 200px;
      margin: 20px;
    }
    #backLink {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
    #nowPlaying {
      margin-top: 20px;
      font-size: 1.2rem;
      font-style: italic;
    }
    #djInfo, #artistInfo {
      margin: 10px 0;
      font-size: 1.1rem;
      font-weight: bold;
    }
    #djInfo {
      color: #FFD700; /* Gold color for DJ */
    }
    #artistInfo {
      color: #FF69B4; /* Pink color for artist */
    }
  </style>
</head>
<body>
  <a id="backLink">‚Üê Back to Profile</a>
  <div id="radioContainer">
    <h1>üéµ Breeze Radio</h1>
    <div id="nowPlaying">Ready to broadcast...</div>
    <div id="djInfo">3.DJ <span id="currentDJ">DJ Breeze</span></div>
    <div id="artistInfo">Current Content: <span id="currentArtist">Welcome Mix</span></div>
    
    <div style="margin: 30px 0;">
      <button class="radio-btn" id="playBtn" title="Play">‚ñ∂</button>
      <button class="radio-btn" id="pauseBtn" title="Pause">‚è∏</button>
      <button class="radio-btn" id="stopBtn" title="Stop">‚èπ</button>
    </div>
    
    <div>
      <label for="volumeSlider">Volume:</label><br>
      <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>
  </div>

  <!-- Audio element for your radio station -->
  <audio id="radioAudio" preload="none">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Link back to profile page
    const params = new URLSearchParams(window.location.search);
    const userEmail = params.get("email");
    const userName = params.get("name");
    document.getElementById("backLink").onclick = () => {
      window.location.href = `/profile.html?email=${encodeURIComponent(userEmail)}`;
    };

    // Audio streaming functionality
    const audio = document.getElementById('radioAudio');
    let isPlaying = false;
    let currentDJ = "";
    let currentArtist = "";
    let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    // Simple iOS compatibility without over-complication
    if (isIOS) {
      audio.setAttribute('playsinline', 'true');
    }

    // Function to get current show info
    function parseAudioInfo() {
      // Get current show information from the new show-based API
      fetch(`${window.location.protocol}//${window.location.host}/api/current-show`)
        .then(response => response.json())
        .then(data => {
          if (data.success && data.show) {
            currentDJ = data.show.dj.replace('%40', '@');
            currentArtist = data.show.currentTrack.title;
            
            document.getElementById('currentDJ').innerText = currentDJ;
            document.getElementById('currentArtist').innerText = currentArtist;
            
            // Update show title if available
            if (data.show.title && data.show.title !== "Breeze Radio") {
              document.querySelector('h1').innerText = `üéµ ${data.show.title}`;
            }
          }
        })
        .catch(error => {
          console.log('Using default DJ/Artist info');
          currentDJ = "g.drizzle@cap";
          currentArtist = "audio";
          document.getElementById('currentDJ').innerText = currentDJ;
          document.getElementById('currentArtist').innerText = currentArtist;
        });
    }

    function updateNowPlaying() {
      if (isPlaying) {
        document.getElementById("nowPlaying").innerText = `üéµ live on air - ${currentDJ}`;
      }
    }

    // Initialize audio info
    parseAudioInfo();

    // Your own radio station only
    const stations = [
      {
        name: "üéµ Breeze Radio - Your Station",
        url: `${window.location.protocol}//${window.location.host}/stream`
      }
    ];

    // Debug: Log the stream URL being used
    console.log('Your radio stream URL:', stations[0].url);

    let currentStation = 0;

    function loadStation() {
      audio.src = stations[0].url;
      document.getElementById("nowPlaying").innerText = `üìª ${stations[0].name}`;
    }

    // Initialize your station
    loadStation();

    document.getElementById("playBtn").onclick = () => {
      if (!isPlaying) {
        audio.play().then(() => {
          isPlaying = true;
          document.getElementById("nowPlaying").innerText = `üéµ live on air - ${currentDJ}`;
        }).catch(error => {
          console.error('Error playing audio:', error);
          document.getElementById("nowPlaying").innerText = "‚ùå Connection failed - Try again";
        });
      }
    };

    document.getElementById("pauseBtn").onclick = () => {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
        document.getElementById("nowPlaying").innerText = "‚è∏ Paused - Off Air";
      }
    };

    document.getElementById("stopBtn").onclick = () => {
      audio.pause();
      audio.currentTime = 0;
      isPlaying = false;
      document.getElementById("nowPlaying").innerText = "‚èπ Stopped - Off Air";
    };

    document.getElementById("volumeSlider").oninput = (e) => {
      audio.volume = e.target.value / 100;
    };

    // Set initial volume
    audio.volume = 0.5;

    // Handle audio events
    audio.addEventListener('loadstart', () => {
      document.getElementById("nowPlaying").innerText = "üì° Connecting to studio...";
    });

    audio.addEventListener('canplay', () => {
      if (isPlaying) {
        document.getElementById("nowPlaying").innerText = `üéµ live on air - ${currentDJ}`;
      }
    });

    audio.addEventListener('error', (e) => {
      console.error('Audio error:', e);
      document.getElementById("nowPlaying").innerText = "‚ùå Studio connection lost";
      isPlaying = false;
    });

    audio.addEventListener('ended', () => {
      isPlaying = false;
      document.getElementById("nowPlaying").innerText = "üìª Broadcast ended";
    });
  </script>
</body>
</html>
